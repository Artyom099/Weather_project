<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Андеграунд продакшэн</h5>

        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">!</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
        </nav>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Документация</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="">
                    <label for="city">Город</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">
                    <input type="submit" class="mt-2 btn btn-danger" name="know">
                </form>
            </div>

            <div class="col-4 offset-1">
                <h1>Информация</h1>
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }}<br>
                            <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
